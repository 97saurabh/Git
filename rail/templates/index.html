<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RailInfo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">RailInfo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'myapp:live' %}"> Live Status <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Train Route</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"> Trains Beetween Station  </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" tabindex="-1"> Train Fare </a>
      </li>
    </ul>
  </div>
</nav>



    <!-- navbar ends here-->

    <div class="container">
      {% block content %}
      <div class="container jumbotron">
      <form class=""  method="POST">
        {{ forms.as_p }}
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" name="" value="SUBMIT">
      </form>

      <ul>
{% for key, value in data.items %}
<li>{{key}} - {{value}}</li>
{% endfor %}
</ul>

    </div>
      {% endblock %}
    </div>







  </body>
</html>
